<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DworkStress - Login</title>
    <link rel="stylesheet" href="./styles/style3.css">
</head>
<body>
    <main>
        <div class="img-cont">
            <img src="./images/login.png" alt="" class="img-figura">
        </div>
        <div class="login">
            <h1 class="title">Login</h1>
            <br>
            <div class="button">
                <a href="./04termos.html" class="button-link" role="button" target="_self">
                    <p class="texto-button">=></p>
                </a>
            </div>
            <br>
            <form>
                <label for="email" class="email" id="lbForms">Email:</label>
                <input type="email" id="email" name="email" class="inpForms" required>
                <br>
                <label for="senha" class="senha" id="lbForms">Senha:</label>
                <input type="password" id="senha" name="senha" class="inpForms" required>
                <br>
                <input type="submit" class="btnSubmit">
            </form>
        </div>
    </main>
</body>
</html>
